<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>

    <input type="radio" name="color" value="red" onclick="changeColor(this.value)"> Red
    <input type="radio" name="color" value="blue" onclick="changeColor(this.value)"> Blue
    <input type="radio" name="color" value="green" onclick="changeColor(this.value)"> Green

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
